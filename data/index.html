<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="RPG">
  <meta name="author" content="longinus">
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <link rel="icon" type="image/png" href="icon32x32.png" />
  <link rel="stylesheet" href="/css/game.css">
  <title>维加世界</title>
</head>
<body class="disabled-user-select">


<!--注册窗口-->
<div id="registerWindow" class="game-window">
  <div style="height: 100px;">
    <label id="loading">正在载入预览</label>
    <br>
    <canvas id="registerPreview" width="256" height="64"></canvas>
  </div>

  <div style="overflow-y: scroll; height: 350px;">
    <div>
      <label>
      性别
      </label>
      <select onchange="SelectHero(event)" data-type="sex" class="">
        <option value="male">男性</option>
        <option value="female">女性</option>
      </select>
    </div>

    <div>
      <label>
      皮肤
      </label>
      <select onchange="SelectHero(event)" data-type="body" class="">
        <option value="light">粉白</option>
        <option value="dark">深色</option>
        <option value="dark2">更深</option>
        <option value="tanned">黄白</option>
        <option value="tanned2">黄灰</option>
      </select>
    </div>

    <div>
      <label>
      眼睛
      </label>
      <select onchange="SelectHero(event)" data-type="eyes" class="">
        <option value="blue">蓝色</option>
        <option value="brown">棕色</option>
        <option value="gray">灰色</option>
        <option value="green">绿色</option>
        <option value="orange">橙色</option>
        <option value="purple">紫色</option>
        <option value="red">红色</option>
        <option value="yellow">黄色</option>
      </select>
    </div>

    <div id="customMaleHair">
      <label>
      头发
      </label>
      <select onchange="SelectHero(event)" data-type="hair" class="">
        <option value="">无</option>
        <option value="bedhead">Bedhead</option>
        <option value="long">Long</option>
        <option value="longhawk">Longhawk</option>
        <option value="messy1">messy1</option>
        <option value="messy2">messy2</option>
        <option value="mohawk">Mohawk</option>
        <option value="page">Page</option>
        <option value="parted">Parted</option>
        <option value="plain">Plain</option>
        <option value="shorthawk">Shorthawk</option>
      </select>
    </div>

    <div id="customFemaleHair" style="display: none;">
      <label>
      头发
      </label>
      <select onchange="SelectHero(event)" data-type="hair" class="">
        <option value="">无</option>
        <option value="bangs">bangs</option>
        <option value="bangslong">bangslong</option>
        <option value="bangslong2">bangslong2</option>
        <option value="bunches">bunches</option>
        <option value="loose">loose</option>
        <option value="pixie">pixie</option>
        <option value="ponytail">ponytail</option>
        <option value="ponytail2">ponytail2</option>
        <option value="princess">princess</option>
        <option value="shoulderl">shoulderl</option>
        <option value="shoulderr">shoulderr</option>
        <option value="swoop">swoop</option>
        <option value="unkempt">unkempt</option>
      </select>
    </div>

    <div>
      <label>
      发色
      </label>
      <select onchange="SelectHero(event)" data-type="haircolor" class="">
        <option value="black">Black</option>
        <option value="blonde">Blonde</option>
        <option value="blonde2">blonde2</option>
        <option value="blue">blue</option>
        <option value="blue2">blue2</option>
        <option value="brown">brown</option>
        <option value="brown2">brown2</option>
        <option value="brunette">brunette</option>
        <option value="brunette2">brunette2</option>
        <option value="dark-blonde">dark-blonde</option>
        <option value="gold">gold</option>
        <option value="gray">gray</option>
        <option value="gray2">gray2</option>
        <option value="green">green</option>
        <option value="green2">green2</option>
        <option value="light-blonde">light-blonde</option>
        <option value="light-blonde2">light-blonde2</option>
        <option value="pink">pink</option>
        <option value="pink2">pink2</option>
        <option value="purple">purple</option>
        <option value="raven">raven</option>
        <option value="raven2">raven2</option>
        <option value="redhead">redhead</option>
        <option value="redhead2">redhead2</option>
        <option value="ruby-red">ruby-red</option>
        <option value="white">white</option>
        <option value="white-blonde">white-blonde</option>
        <option value="white-blonde2">white-blonde2</option>
        <option value="white.center.yan">white.center.yan</option>
      </select>
    </div>

    <div>
      <label>
      帽子
      </label>
      <select onchange="SelectHero(event)" data-type="head" class="">
        <option value="">无</option>
        <option value="chainhat">chainhat</option>
        <option value="chain_hood">chain_hood</option>
        <option value="cloth_hood">cloth_hood</option>
        <option value="leather_cap">leather_cap</option>
        <option value="red">red</option>
      </select>
    </div>

    <div>
      <label>
      上衣
      </label>
      <select onchange="SelectHero(event)" data-type="shirts" class="">
        <option value="">无</option>
        <option value="brown">brown</option>
        <option value="maroon">maroon</option>
        <option value="teal">teal</option>
        <option value="white">white</option>
      </select>
    </div>

    <div>
      <label>
      裤子
      </label>
      <select onchange="SelectHero(event)" data-type="pants" class="">
        <option value="">无</option>
        <option value="magenta">magenta</option>
        <option value="red">red</option>
        <option value="teal">teal</option>
        <option value="white">white</option>
      </select>
    </div>

    <div>
      <label>
      鞋子
      </label>
      <select onchange="SelectHero(event)"  data-type="shoes" class="">
        <option value="">无</option>
        <option value="black">black</option>
        <option value="brown">brown</option>
        <option value="maroon">maroon</option>
      </select>
    </div>

    <div>
      <label>
      头盔
      </label>
      <select onchange="SelectHero(event)" data-type="armorhelms" class="">
        <option value="">无</option>
        <option value="golden">黄金</option>
        <option value="metal">白银</option>
      </select>
    </div>

    <div>
      <label>
      胸甲
      </label>
      <select onchange="SelectHero(event)" data-type="armorchest" class="">
        <option value="">无</option>
        <option value="golden">黄金</option>
        <option value="metal">白银</option>
      </select>
    </div>

    <div>
      <label>
      臂甲
      </label>
      <select onchange="SelectHero(event)" data-type="armorarm" class="">
        <option value="">无</option>
        <option value="golden">黄金</option>
        <option value="metal">白银</option>
      </select>
    </div>

    <div>
      <label>
      腿甲
      </label>
      <select onchange="SelectHero(event)" data-type="armorlegs" class="">
        <option value="">无</option>
        <option value="golden">黄金</option>
        <option value="metal">白银</option>
      </select>
    </div>

    <div>
      <label>
      足甲
      </label>
      <select onchange="SelectHero(event)" data-type="armorfeet" class="">
        <option value="">无</option>
        <option value="golden">黄金</option>
        <option value="metal">白银</option>
      </select>
    </div>

    <div>
      <input id="registerHeroName" placeholder="名字" type="text">
    </div>

    <div>
      <button onclick="Game.register.submit()" class="btn">完成</button>
      <button onclick="Game.register.back()" class="btn">返回</button>
    </div>

  </div>
</div>
<!--registerWindow-->


<!--资源加载进度条-->
<div id="ProgressBar">
  <div id="ProgressBarInner"></div>
</div>


<!--选择窗口-->
<div id="choiceWindow" class="game-window">

  <button id="choiceNo">取消</button>
  <div style="width: 100%; height: 100%; background-color: rgba(100, 100, 100, 0.8);">
    <div style="height: 480px; overflow-y: auto; text-align: center;">
      <table id="choiceTable" style="width: 100%; height: 100%;">
        <tbody>
          <tr>
            <td>
              <button id="choice0">0</button>
              <button id="choice1">1</button>
              <button id="choice2">2</button>
              <button id="choice3">3</button>
              <button id="choice4">4</button>
              <button id="choice5">5</button>
              <button id="choice6">6</button>
              <button id="choice7">7</button>
              <button id="choice8">8</button>
              <button id="choice9">9</button>
              <button id="choice10">10</button>
              <button id="choice11">11</button>
              <button id="choice12">12</button>
              <button id="choice13">13</button>
              <button id="choice14">14</button>
              <button id="choice15">15</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!--确认窗口-->
<div id="confirmWindow" class="game-window">
  <div style="width: 100%; height: 100%; background-color: rgba(100, 100, 100, 0.8);">
    <table>
      <tr><td><span id="confirmMessage"></span></td></tr>
      <tr><td>
        <button id="confirmYes">确定</button>
        <button id="confirmNo">取消</button>
      </td></tr>
    </table>
  </div>
</div>


<!--mainWindow-->
<div id="mainWindow" class="game-window">
  <div>
    <h1 style="font-size: 60px;">维加世界</h1>
    <div>
      <button onclick="Game.archive.load()" class="btn">继续旅程</button>
    </div>
    <div>
      <button onclick="Game.register.reg()" class="btn">新的旅程</button>
    </div>
    <div>
      <button onclick="Game.ui.archiveWindow()" class="btn">读取进度</button>
    </div>
  </div>
</div>
<!--mainWindow-->

<!--fps layer-->
<div id="fps" style="position: fixed; left: 0; top: 0; z-index: 9999;"></div>

<div id="uiWindow" class="game-window">
  <div style="text-align: center; position: absolute; bottom: 10px; width: 100%; height: 70px;">
    <div class="GameSquareButton" id="buttonBar-0"></div>
    <div class="GameSquareButton" id="buttonBar-1"></div>
    <div class="GameSquareButton" id="buttonBar-2"></div>
    <div class="GameSquareButton" id="buttonBar-3"></div>
    <div class="GameSquareButton" id="buttonBar-4"></div>
    <div class="GameSquareButton" id="buttonBar-5"></div>
    <div class="GameSquareButton" id="buttonBar-6"></div>
    <div class="GameSquareButton" id="buttonBar-7"></div>
  </div>

  <span id="mapName" style="position: absolute: top: 5px; left: 5px; background-color: rgba(100, 100, 100, 0.7);"></span>

  <div id="buttonUseText" style="position:absolute; top: 5px; right: 200px; width: 95px; background-color: rgba(100, 100, 100, 0.7); text-align: center; color: red;"></div>

  <div id="buttonUse" onclick="Game.ui.hint()" class="GameSquareButton" style="position: absolute; top: 5px; right: 85px; visibility: hidden;">
    <img src="image/hint.png" alt="System" />
  </div>

  <div id="buttonMenu" class="GameSquareButton" style="position: absolute; top: 5px; right: 5px;">
    <img src="image/setting.png" alt="System" />
  </div>
</div>

<!--存档界面-->
<div id="archiveWindow" class="game-window">
  <button onclick="Game.ShowWindow('mainWindow')" class="btn">返回首页</button>
  <div id="archiveTable" style="overflow-y: scroll; height: 360px;"></div>
</div>

<!--菜单界面-->
<div id="menuWindow" class="game-window">
  <div class="window-box">
    <button onclick="Game.ui.itemWindow()">背包物品</button>
    <button onclick="Game.ui.statusWindow();">状态装备</button>
    <button onclick="Game.ui.skillWindow()">查看技能</button>
    <button onclick="Game.ui.questWindow()">任务列表</button>
    <button onclick="Game.ui.logWindow()">游戏日志</button>
    <button onclick="Game.ShowWindow('mapWindow')">迷你地图</button>
    <button onclick="Game.ShowWindow('settingWindow')">游戏设置</button>
    <button onclick="Game.ui.shortcut()">删除快捷</button>
    <button onclick="Game.ui.save()">保存游戏</button>
    <button onclick="Game.ui.load()">读取游戏</button>
    <button onclick="Game.clearStage();Game.ShowWindow('mainWindow');">退出游戏</button>
    <button onclick="Game.ShowWindow('uiWindow')">关闭窗口</button>
  </div>
</div>

<!--状态界面-->
<div id="statusWindow" class="game-window">
  <div class="window-box">
    <button onclick="Game.ShowWindow('uiWindow')">返回</button>
    <button onclick="Game.ui.itemWindow();">物品</button>
    <table border="1">
      <tr>
        <td>
          <label id="heroName"></label>
          <label id="heroHP"></label>
          <label id="heroSP"></label>
          <label id="heroLevel"></label>
          <label id="heroEXP"></label>
          <label id="heroSTR"></label>
          <label id="heroDEX"></label>
          <label id="heroCON"></label>
          <label id="heroINT"></label>
          <label id="heroCHA"></label>
          <label id="heroATK"></label>
          <label id="heroDEF"></label>
          <label id="heroMATK"></label>
          <label id="heroMDEF"></label>
        </td>
        <td>
          <table border="1">
            <tr>
              <td>头部</td>
              <td id="equipment-head"></td>
            </tr>
            <tr>
              <td>身体</td>
              <td id="equipment-body"></td>
            </tr>
            <tr>
              <td>足部</td>
              <td id="equipment-feet"></td>
            </tr>
            <tr>
              <td>武器</td>
              <td id="equipment-weapon"></td>
            </tr>
            <tr>
              <td>项链</td>
              <td id="equipment-neck"></td>
            </tr>
            <tr>
              <td>戒指</td>
              <td id="equipment-ring"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</div>

<!--技能界面-->
<div id="skillWindow" class="game-window">
  <div class="window-box">
    <button onclick="Game.ShowWindow('uiWindow')">返回</button>
    <table id="skillTable" border="1">
      <thead>
        <tr>
          <td style="width: 40px;"></td>
          <td style="width: 120px;"></td>
          <td></td>
          <td style="width: 60px;"></td>
        </tr>
      </thead>
      <tbody id="skillTableBody"></tbody>
    </table>
  </div>
</div>

<!--捡取窗口-->
<div id="pickupWindow" class="game-window">
  <div class="window-box">
    <button onclick="Game.ShowWindow('uiWindow')">关闭</button>
    <button onclick="Game.ShowWindow('uiWindow')">全部捡取</button>
    <table border="1">
      <tbody id="pickupTableBody"></tbody>
    </table>
  </div>
</div>

<!--物品界面-->
<div id="itemWindow" class="game-window">
  <div class="window-box">
    <div id="itemBar">
      <button onclick="Game.ShowWindow('uiWindow')">关闭</button>
      <button onclick="Game.ui.statusWindow();">状态</button>
      <button onclick="Game.ui.itemWindow()">全部</button>
      <button onclick="Game.ui.itemWindow('sword|spear|bow')">武器</button>
      <button onclick="Game.ui.itemWindow('head|body|feet')">护甲</button>
      <button onclick="Game.ui.itemWindow('potion')">药水</button>
      <button onclick="Game.ui.itemWindow('material')">材料</button>
      <button onclick="Game.ui.itemWindow('book')">书籍</button>
      <button onclick="Game.ui.itemWindow('misc')">其他</button>
    </div>
    <table border="1">
      <thead>
        <tr>
          <td style="width: 40px;"></td>
          <td style="width: 120px;"></td>
          <td style="width: 10px;"></td>
          <td></td>
          <td style="width: 60px;"></td>
        </tr>
      </thead>
      <tbody id="itemTableBody"></tbody>
    </table>
  </div>
</div>

<!--地图界面-->
<div id="mapWindow" class="game-window">
  <div class="window-box">
    <button onclick="Game.ShowWindow('uiWindow')">返回</button>
    <div id="minimap"></div>
  </div>
</div>

<!--设置界面-->
<div id="settingWindow" class="game-window">
  <button onclick="Game.ShowWindow('uiWindow')">返回</button>
</div>

<script src="js/SpriteUtil.js"></script>
<script src="js/SpriteEvent.js"></script>
<script src="js/SpriteLoader.js"></script>

<script src="js/SpriteDisplay.js"></script>
<script src="js/SpriteContainer.js"></script>
<script src="js/SpriteStage.js"></script>
<script src="js/SpriteText.js"></script>
<script src="js/SpriteSheet.js"></script>
<script src="js/SpriteInput.js"></script>
<script src="js/SpriteShape.js"></script>
<script src="js/SpriteBitmap.js"></script>

<script src="js/GameCore.js"></script>
<script src="js/GameCollision.js"></script>
<script src="js/GameUI.js"></script>
<script src="js/GameArea.js"></script>
<script src="js/GameMap.js"></script>
<script src="js/GameItem.js"></script>
<script src="js/GameSkill.js"></script>
<script src="js/GameActor.js"></script>
<script src="js/GameHero.js"></script>
<script src="js/GameInput.js"></script>
<script src="js/GameDialogue.js"></script>
<script src="js/GameRegister.js"></script>
<script src="js/GameArchive.js"></script>
<script src="js/GameBootstrap.js"></script>

</body>
</html>
