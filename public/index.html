<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="RPG">
  <meta name="author" content="longinus">
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Dream RPG</title>

  <link href="style/semantic.min.css" rel='stylesheet'>

</head>
<body>

<div class="ui grid page">
  <div class="row">
    <div class="column">
      <div class="ui segment">
        <div class="ui form">
          <div class="field">
            <label>Name:</label>
            <input name="name" type="text">
          </div>
          <div class="field">
            <label>Password:</label>
            <input name="password" type="password">
          </div>
          <button onclick="Submit()" class="ui button" type="submit">Login</button>
          <a class="ui button" href="/create">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/semantic.min.js"></script>

<script>
  function Submit () {
    var name = $("input[name=name]").val();
    var password = $("input[name=password]").val();

    $.post("/hero/login", {
      name: name,
      password: password
    }).done(function (ret) {
      if (ret.session) {
        window.location.href = "/play?session=" + ret.session;
      } else {
        alert(ret.error || "Unknown Error");
      }
    });
  }
</script>

</body>
</html>
