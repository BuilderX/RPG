<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="RPG">
  <meta name="author" content="longinus">
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <link rel="icon" type="image/png" href="icon32x32.png" />
  <link rel="stylesheet" href="/css/main.css">
  <title>Dream RPG</title>
</head>
<body class="disabled-user-select">

<!--资源加载进度条-->
<div id="ProgressBar">
  <div id="ProgressBarInner"></div>
</div>

<!--游戏主canvas-->
<canvas id="game" class="game-canvas"></canvas>

<!--注册窗口-->
<div id="registerBox" class="register-box"></div>
<!--注册窗口结束-->

<div id="talkBox">
  <input id="talkInput" type="text" placeholder="输入想说的话" />
</div>


<!--登录窗口-->
<div id="loginBox" class="login-box">
  <div>
    <h1>进入XXXXXXXX</h1>
    <br>
    <input id="name" name="name" placeholder="名字" type="text" value="aaa">
    <br><br>
    <input id="password" name="password" placeholder="密码" type="password" value="aaa">
    <br><br>
    <button onclick="Login()" class="btn" type="button">开始旅行</button>
    <button onclick="Register()" class="btn" type="button">创建角色</button>
  </div>
</div>
<!--登录窗口结束-->


<script src="lib/socket.io-1.3.5.js"></script>
<script src="lib/uuid.js"></script>

<script src="lib/easeljs-0.8.1.min.js"></script>
<script src="lib/preloadjs-0.6.1.min.js"></script>
<script src="lib/soundjs-0.6.1.min.js"></script>
<script src="lib/tweenjs-0.6.1.min.js"></script>

<script src="client/game.js"></script>
<script src="client/collision.js"></script>
<script src="client/io.js"></script>
<script src="client/ui.js"></script>
<script src="client/area.js"></script>
<script src="client/map.js"></script>
<script src="client/item.js"></script>
<script src="client/actor.js"></script>
<script src="client/hero.js"></script>
<script src="client/spell.js"></script>
<script src="client/input.js"></script>
<script src="client/dialogue.js"></script>
<script src="client/bootstrap.js"></script>
<script src="client/register.js"></script>

</body>
</html>
